<!DOCTYPE html>
<html>
<body>

<input type="file" id="myFile" multiple size="50" onchange="myFunction()">

<p id="demo"></p>

<script>
function myFunction(){
  var x = document.getElementById("myFile");
  var txt = "";
  if ('files' in x) {
    if (x.files.length == 0) {
      txt = "Chọn một hoặc nhiều tệp.";
    } else {
      for (var i = 0; i < x.files.length; i++) {
        txt += "<br><strong>" + (i+1) + ". tệp</strong><br>";
        var file = x.files[i];
        if ('name' in file) {
          txt += "tên: " + file.name + "<br>";
        }
        if ('size' in file) {
          txt += "kích thước: " + file.size + " bytes <br>";
        }
      }
    }
  } 
  else {
    if (x.value == "") {
      txt += "Chọn một hoặc nhiều tệp.";
    } else {
      txt += "Trình duyệt không hỗ trợ phương thức files.";
      txt  += "<br>Tên tệp đã chọn: " + x.value;
    }
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
